version: '3'

services:
  db:
    restart: always
    volumes:
      - ./manage/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    networks:
      - internet
    env_file: .env

  web:
    links:
      - db
      - runner
    depends_on:
      - db
      - runner
    networks:
      - internet
      - no-internet
    environment:
      - RUNNER_HOST=runner
    env_file: .env

  runner:
    networks:
      - no-internet
    env_file: .env

  manage:
    build: ./manage
    links:
      - web
      - db
    networks:
      - internet
    stdin_open: true
    tty: true
    env_file: .env

networks:
  no-internet:
    driver: bridge
    internal: true
  internet:
    driver: bridge
