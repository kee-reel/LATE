version: '3'

services:
  db:
    ports:
      - ${POSTGRES_EXT_PORT}:5432
    restart: always
    volumes:
      - ./manage/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    networks:
      - internet
    env_file: .env

  web:
    ports: 
      - ${WEB_PORT}:${WEB_PORT}
    links:
      - db
      - runner
    depends_on:
      - db
      - runner
    networks:
      - internet
      - no-internet
    environment:
      - RUNNER_HOST=runner
    env_file: .env
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt

  runner:
    ports:
      - ${RUNNER_PORT}:${RUNNER_PORT}
    networks:
      - no-internet
    env_file: .env

  manage:
    build: ./manage
    links:
      - web
      - db
    networks:
      - internet
    stdin_open: true
    tty: true
    env_file: .env

networks:
  no-internet:
    driver: bridge
    internal: true
  internet:
    driver: bridge
