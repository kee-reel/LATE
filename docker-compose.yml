version: '3'

services:
  db:
    ports:
      - ${POSTGRES_EXT_PORT}:5432
    restart: always
    volumes:
      - ./manage/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    networks:
      - internet
    env_file: .env

  redis:
    image: redis:alpine
    ports: 
      - ${REDIS_PORT}:${REDIS_PORT}
    restart: always
    networks:
      - internet
      - no-internet

  web:
    ports: 
      - ${WEB_PORT}:${WEB_PORT}
    links:
      - db
      - runner
    depends_on:
      - db
      - redis
    networks:
      - internet
    env_file: .env
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt

  runner:
    restart: always
    depends_on:
      - redis
    networks:
      - no-internet
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_SOLUTIONS_LIST_PREFIX=${REDIS_SOLUTIONS_LIST_PREFIX}
      - REDIS_TESTS_LIST=${REDIS_TESTS_LIST}

  manage:
    build: ./manage
    links:
      - web
      - db
    networks:
      - internet
    stdin_open: true
    tty: true
    env_file: .env
    volumes:
      - tests:/home/docker/app/tests

volumes:
  tests:

networks:
  no-internet:
    driver: bridge
    internal: true
  internet:
    driver: bridge
